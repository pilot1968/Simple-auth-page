<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="signin_container">
        <form action="" method="POST">
            <div class="heading">
                <div class="head_content">Login</div>
            </div><hr>
            <div class="text_field space">
                <label>Username</label>
                <input class="text" type="text" name="text" required>
            </div>
            <div class="text_field">
                <label>Password</label>
                <input class="text" type="password" name="password" required>
            </div>
            <div class="forgot_pass space">
                <a href="#">Forget Password?</a>
            </div>
            <div class="Login_button_con space">
                <div class="login_button"><input class="Login" name="submit" type="submit" value="Login"></div>
            </div>
            <div class="signup">
                Don't have an account? <a href="#">Signup</a>
            </div>
        </form>
    </div>
</body>
</html>
